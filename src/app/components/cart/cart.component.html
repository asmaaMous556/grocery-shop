<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Amount</th>
        <th scope="col">imageUrl</th>
        <th scope="col">Total</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cart ">    
        <td>{{product.name | titlecase}}</td>
        <td>{{product.price}}</td>
        <td>
          <input type="number" placeholder="Amount (kg)" name="amount" [(ngModel)]="product.amount">
        </td>
        <td>
          <img class="img-thumbnail" [src]="product.imageUrl">
        </td>
        <td>{{product.price * product.amount | currency}}</td>
        <td> 
            <button class="btn btn-primary">check out</button>
            <button class="btn btn-danger">delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
