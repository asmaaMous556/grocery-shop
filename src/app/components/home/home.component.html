<div class="body">
    <div class="row">
      <div class="col col-12 col-md-6 col-lg-3" *ngFor="let good of goods ; index as i">
        <div class="card" style="width: 18rem;" >
            <img class="card-img-top" [src]="good.imageUrl" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{good.name | titlecase}}</h5>
              <p>{{good.price| currency }}</p>
              <button  class="btn btn-primary" (click)="AddToCart(i)"  *ngIf="addedItem!==i">Add to cart</button>
              <div *ngIf="addedItem===i">
                  <input type="number" class="form-control" placeholder="Amount (kg)" #amount> 
                  <!-- template variable -->
                <button class="btn btn-primary" (click)="buy(amount.value)">Buy</button>
              </div>
            </div>
          </div>
    </div>
   </div>
</div>
